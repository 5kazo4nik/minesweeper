<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" href="./assets/svg/409bomb_100833.svg">
  <title>Minesweeper</title>
</head>

<body class="body body_dark">
  <main class="wrapper">
    <div class="game">
      <div class="game__head head">
        <div class="head__opt">
          <div class="head__sound head__sound_off"></div>
          <div class="head__inputs">
            <input type="text" class="head__mines" placeholder="Кол-во мин">
            <select class="head__size">
              <option value="10x10">10x10</option>
              <option value="15x15">15x15</option>
              <option value="25x25">25x25</option>
            </select>
          </div>
          <div class="head__theme head__theme_dark"></div>
        </div>
        <div class="head__count">
          <div class="head__duration">000</div>
          <div class="btn-restart btn-restart_active"></div>
          <div class="head__clicks">000</div>
        </div>
      </div>
      <div class="game__field field">
        <div class="field__row">
          <div class="field__cell cell"></div>
          <div class="field__cell cell cell_open" data-col="1">1</div>
          <div class="field__cell cell" data-col="2">2</div>
          <div class="field__cell cell cell_active"></div>
          <div class="field__cell cell cell_open" data-col="3">3</div>
          <div class="field__cell cell cell_open" data-col="4">4</div>
          <div class="field__cell cell cell_open" data-col="5">5</div>
          <div class="field__cell cell cell_open" data-col="6">6</div>
          <div class="field__cell cell cell_open" data-col="7">7</div>
          <div class="field__cell cell cell_open" data-col="8">8</div>

          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>

        </div>
        <div class="field__row">
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell cell_open" data-col="3">3</div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>

          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>
          <div class="field__cell cell"></div>

        </div>
      </div>
      <div class="game__result">
        <div class="result">
          <h2 class="result__heading">Score:</h2>
          <ol class="result__list">
            <li class="result__item">Прости</li>
            <li class="result__item">Прощай</li>
            <li class="result__item">Привет</li>
          </ol>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
